<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Hover Text</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 10px;
  width: 300px;
  height: 300px;
}

.box {
  position: relative;
  overflow: hidden;
  border: 2px solid black;
  background-color: white;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 1rem;
  font-weight: bold;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.box:hover .hover-text {
  opacity: 1;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 10px;
}

.large {
  grid-row: span 2; /* Both top-left and bottom-left have the same height */
}

.small {
  grid-row: span 1;
}

.top-left {
  grid-column: 1 / 2;
  grid-row: 1 / 3;
}

.top-center {
  grid-column: 2 / 3;
  grid-row: 1 / 2;
}

.top-right {
  grid-column: 3 / 4;
  grid-row: 1 / 3;
}

.center {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}

.bottom-left {
  grid-column: 1 / 2;
  grid-row: 3 / 4;
}

.bottom-center {
  grid-column: 2 / 3;
  grid-row: 3 / 4;
}

.bottom-right {
  grid-column: 3 / 4;
  grid-row: 3 / 4;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="box large top-left">
      <img src="image1.jpg" alt="Image 1">
      <div class="hover-text">Top Left</div>
    </div>
    <div class="box small top-center">
      <img src="image2.jpg" alt="Image 2">
      <div class="hover-text">Top Center</div>
    </div>
    <div class="box large top-right">
      <img src="image3.jpg" alt="Image 3">
      <div class="hover-text">Top Right</div>
    </div>
    <div class="box small center">
      <img src="image4.jpg" alt="Image 4">
      <div class="hover-text">Center</div>
    </div>
    <div class="box large bottom-left">
      <img src="image5.jpg" alt="Image 5">
      <div class="hover-text">Bottom Left</div>
    </div>
    <div class="box small bottom-center">
      <img src="image6.jpg" alt="Image 6">
      <div class="hover-text">Bottom Center</div>
    </div>
    <div class="box large bottom-right">
      <img src="image7.jpg" alt="Image 7">
      <div class="hover-text">Bottom Right</div>
    </div>
  </div>
</body>
</html>
